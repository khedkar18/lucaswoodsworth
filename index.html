<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Tribute</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .photo {
            margin-bottom: 20px;
            text-align: center;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }

        .caption {
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Farewell Tribute</h1>
    <p>Remembering the good times with [Colleague's Name]</p>
</header>

<div class="container">
    <div class="photo">
        <img src="photo1.jpg" alt="Photo 1">
        <div class="caption">Caption for Photo 1</div>
    </div>

    <div class="photo">
        <img src="photo2.jpg" alt="Photo 2">
        <div class="caption">Caption for Photo 2</div>
    </div>

    <!-- Add more photos and captions as needed -->

</div>

<footer>
    <p>&copy; 2024 Farewell Tribute</p>
</footer>

</body>
</html>
