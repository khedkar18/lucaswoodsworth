Handlebars.registerHelper('buildTextInput', function (id, type, placeholder, value, pattern, patternDesc, title, required, readonly, index, options) {
    var input = '<input id="' + id + '" class="textInput" type="' + type + '" ';
    var ariaLabel = "";
    var passwordErrorMsgsStr = "";

    if (placeholder) {
        input += 'placeholder="' + placeholder + '" ' + 'aria-label="' + placeholder + '" ';

// Block helper building checked inputs
Handlebars.registerHelper('buildCheckedInput', function (id, type, value, content, checked, options) {
    var idValue = id + '_' + value;
    var input = '<input id="' + idValue + '" name="' + id + '" type="' + type + '" ' + 'aria-label="' + content + '" ';

    if (value) {
        input += 'value="' + value + '" ';
    }

        input += 'checked ';
    }

    input += "/>";

    var label = '<label for="' + idValue + '">' + content + '</label>';
    return new Handlebars.SafeString(input + label);

        generateValidationDict: function (claimID, claimValue, errorPrefix) {
